<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <main>
        <div class="container">
            <div class="image-container">
                    <div class="hover-container">
                        <button class="left" id="left">
                            <i class="fa fa-angle-left"></i>
                        </button>
                        <button class="right" id="right">
                            <i class="fa fa-angle-right"></i>
                        </button>
                    </div>

            
                <div class="column column1">
                        <div class="first-image group" id="first"><img src="" alt=""></div> 
                </div>  
                <div class="column column2">
                        <div class="second-image group"  id="second"><img src="" alt=""></div>    
                        <div class="third-image group" id="third"><img src="" alt=""></div>   
                </div>  
                
                <div class="image-count"><i class="fa fa-camera"><span id="image-count"></span></i></div>
            </div>
        </div>
   </main>
    <script src="app.js"></script>
</body>
</html>
